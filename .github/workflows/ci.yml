name: Continuous Integration

on:
  push:
    branches:
      - master
      - develop
      - release/*
  pull_request:
    types: [assigned]
  schedule:
    - cron: '0 9 * * 1'

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install grimagents cli and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Format with black
      run: |
        pip install black
        black -l 100 -S grimagents --check
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:

    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
          matrix:
            os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Set up Pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv --python 3.6
    - name: Install grimagents cli and dependencies
      run: |
        pipenv install -e . --skip-lock
    - name: Test with pytest
      run: |
        pipenv install --dev pytest pytest-cov --skip-lock
        pipenv run pytest --capture=no --cov grimagents
    - name: Test with bandit
      run: |
        pipenv install --dev bandit --skip-lock
        pipenv run bandit -r grim-agents -ll
    - name: Usage check
      run: |
        pipenv run grimagents -h
        pipenv run grimsearch -h
        pipenv run grimwrapper -h

  build:

    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install wheel
    - name: Build
      run: |
        python setup.py sdist bdist_wheel
